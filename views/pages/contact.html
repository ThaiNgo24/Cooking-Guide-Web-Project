<!DOCTYPE html>

<head>

    <style>
        .contact-container {
            max-width: 1100px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-top: 150px;
        }

        .contact-form {
            flex: 1;
            padding-right: 20px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #b22222;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #b22222;
            outline: none;
        }

        .contact-form button {
            display: inline-block;
            background-color: #b22222;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-form button:hover {
            background-color: #8b1a1a;
            transform: translateY(-2px);
        }

        .contact-info {
            flex: 1;
            background-color: #f9f9fc;
            padding: 20px;
            border-radius: 6px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #b22222;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
        }

        .contact-info a {
            text-decoration: none;
            color: #b22222;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #8b1a1a;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px 0;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
        
    </style>
</head>
